<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //EXERCICIO 1
        function changeP (texto){
          let mudanome = document.getElementsByTagName('p');
          for (let imn = 0; imn < mudanome.length; imn +=1 ){
            mudanome[imn].innerText = texto;
          }
        }
        changeP ('exemploooooooo');

        //EXERCICIO 2
        
        function mudaCorAmarelo(){
        document.getElementsByClassName('main-content')[0].style.backgroundColor='rgb(76,164,109)';
        }
        mudaCorAmarelo()
       
        //EXERCICIO 3
        function mudaCorVermelho(){
        document.getElementsByClassName('center-content')[0].style.backgroundColor='white';
        }
        mudaCorVermelho()

        //EXERCICIO 4
          function corrigeTexto (newText){
          document.getElementsByClassName('title')[0].innerText = newText;
          }
          corrigeTexto('Exercício 5.1 - JavaScript')

        //EXERCICIO 5
        function upperCase (){
          let mudacaixa = document.getElementsByTagName('p');
          for (let imc = 0; imc < mudacaixa.length; imc +=1 ){
            mudacaixa[imc].style.textTransform = "uppercase"}
          }
        upperCase();

        //EXERCICIO 6
        function mostratextos (){
          let mostrar = document.getElementsByTagName('p');
          for (let imm = 0; imm < mostrar.length; imm +=1 ){
            console.log(mostrar[imm].innerText)}
          }
        mostratextos();

    </script>
  </body>
</html>
