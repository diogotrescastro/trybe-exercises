<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
  <body>
  
  <form class="formulario">
    <h1 class="title">Formulário de Currículo</h1>
    <div class="field">
        <label class="label">Nome</label>
          <div class="control">
        <input class="input" name="name" type="text" maxlength="40" required>
        </div> 
    </div>
    
    <div class="field">
        <label class="label">E-mail</label>
          <div class="control">
            <input class="input"  name="email" type="text" maxlength="50" required> 
          </div>
    </div>
    
    <div class="field">
      <div class="control">
        <label class="label">CPF:</label>
        <input  class="input" name="cpf" type="text" maxlength="11" required> 
      </div>  
    </div>
      

    <div class="field">
      <div class="control">
      <label class="label">Endereço:</label>
      <input class="input" name="endereco" type="text" maxlength="200" required> 
      </div>  
    </div>

      <div class="field">
        <div class="control">
          <label class="label">Cidade:</label>
          <input class="input" name="city" type="text" maxlength="28" required> 
        </div>
      </div>
    

      <div class="field">
        <div class="control">
          <label for="state" class="label">Estado:</label>
            <div class="select">
            <select name="estado" id="state" value="" required></select> 
          </div>
        </div>
      </div>
      
      
    <div class="field">
      <div class="control">
       <label class="label">Tipo de imóvel:</label> 
        <label class="radio">
          <input type="radio" name="tipodeimóvel" value="house" id="realty" required>Casa</label>

          <label class="radio">
          <input type="radio" name="tipodeimóvel" value="apartament" id="realty" required>Apartamento</label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Resumo do currículo:</label>
        <textarea class="textarea" name="resumo-cv" maxlength="1000" required></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Cargo:</label>
        <input class="input" name="cargo" type="text" maxlength="40" required> 
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Descrição do cargo:</label>
          <input class="input" name:"descrição-do-cargo" type="text" maxlength="500" id="function-descriptive" required>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="label">Data de início:</label>
        <input class="input" type="text" class="input-data" name="start-date" value="" id="datepicker" required>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" type="submit">Enviar</button>
        <button class="button is-danger" type="reset">Limpar</button>
      </div>
    </div>
    
  </form>

  <script>
      var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
  <script src="script.js"></script>
  </body>
</html>
